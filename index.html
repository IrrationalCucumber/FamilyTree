<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Family Tree</title>
    <link rel="stylesheet" href="/style.css">
    <script src="script.js"></script>
</head>
<body>
    <style>

        .title{
           border: 2px solid black;
        }
        .tree__wrapp img{
            position: relative;
            width: 100%;
            height: 100%;
        }
        .family__wrapp{
            position: relative; 
            align-items: center;
            justify-content: center;
            width: 100%;
            height: 100%;
            border: 2px dashed blue;
           
        }
        .block__wrapp{
            display: flex;
            flex-direction: row;
        }
        .right__block{
            border: 2px solid green;
            width: 50%;
            display: flex;
            flex-direction: column;
            align-items:end;
            padding: 1rem 1rem 1rem 0;
        }
        .left__block{
            position: relative;
            width: 50%;
            border: 2px solid red;
            display: flex;
            flex-direction: column;
            align-items:start;
            padding: 1rem 0 1rem 1rem;
        }
        .center__block{
            position: relative;
            width: 100%;
            border: 2px solid yellow;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 1rem;
        }
        .family__text{
            padding: 4px;
        }
    </style>
    <h1 class="title">Potot-Cajeta Family Tree</h1>
    <div class="tree__wrapp">
        <img src="Assets/FamilyTree.jpg"  alt="FamilyTree">
        <div class="family__wrapp">
            <!--center-->
            <div class="center__block" onclick="goToFamily(x=`joy`)"><a href="Family.html">Joy Opaon</a></div>
            <div class="block__wrapp">
                 <!--Left-->
                <div class="left__block">
                    
                    <div class="family__text" onclick="goToFamily(x=`luciela`)"><a href="Family.html">Luciela Novicio</a></div>
                    <div class="family__text" onclick="goToFamily(x=`mariaFe`)"><a href="Family.html">Maria Fe Ontong</a></div>
                    <div class="family__text" onclick="goToFamily(x=`ophelia`)"><a href="Family.html">Ophelia Potot</a></div>
                </div>
                    <!--rigth-->
                <div class="right__block">
                    <div class="family__text" onclick="goToFamily(x=`benJr`)"><a href="Family.html">Benjamin Potot Jr.</a></div> 
                    <div class="family__text" onclick="goToFamily(x=`grace`)">Grace Soro√±o</div>
                    <div class="family__text" onclick="goToFamily(x=`lilibeth`)"><a href="Family.html">Lilibeth Ochea</a></div>
                </div>
            </div>
            <!---center-->
            <div class="center__block">Benjamin & Leoncita</div>
        </div>

    </div>

</body>
</html>
