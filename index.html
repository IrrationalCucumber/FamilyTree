<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Family Tree</title>
    <link rel="stylesheet" href="/style.css">
    <script src="script.js"></script>
</head>

<body>
    <style>
        .title {
            border: 2px solid black;
        }

        .tree__wrapp img {
            position: relative;
            width: 100%;
            height: 100%;
        }

        .family__wrapp {
            position: relative;
            align-items: center;
            justify-content: center;
            width: 100%;
            height: 100%;
            border: 2px dashed blue;

        }

        .block__wrapp {
            display: flex;
            flex-direction: row;
        }

        .right__block {
            border: 2px solid green;
            width: 50%;
            display: flex;
            flex-direction: column;
            align-items: end;
            padding: 1rem 1rem 1rem 0;
        }

        .left__block {
            position: relative;
            width: 50%;
            height: 100%;
            border: 2px solid red;
            display: flex;
            flex-direction: column;
            align-items: start;
            padding: 1rem 0 1rem 1rem;
        }

        .center__block {
            position: relative;
            width: 100%;
            border: 2px solid yellow;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 1rem;
        }

        .text__wrapp {
            margin: auto;
            padding: 10px;
        }

        .family__text {
            padding: 4px;
            border: 2px solid rgb(21, 153, 39);
            background-color: rgb(40, 172, 40);
            color: #ffff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 5rem;
            border-radius: 50%;
        }
    </style>
    <h1 class="title">Potot-Cajeta Family Tree</h1>
    <div class="tree__wrapp">
        <img src="Assets/FamilyTree.jpg" alt="FamilyTree">
        <div class="family__wrapp">
            <!--center-->
            <div class="center__block" onclick="goToFamily(x=`joy`)">Joy Opaon</div>
            <div class="block__wrapp">
                <!--Left-->
                <div class="left__block">

                    <div class="text__wrapp">
                        <div class="family__text" onclick="goToFamily(x=`luciela`)">Luciela Novicio</div>
                    </div>
                    <div class="text__wrapp">
                        <div class="family__text" onclick="goToFamily(x=`mariaFe`)">Maria Fe Ontong</div>
                    </div>
                    <div class="text__wrapp">
                        <div class="family__text" onclick="goToFamily(x=`ophelia`)">Ophelia Potot</div>
                    </div>
                </div>
                <!--rigth-->
                <div class="right__block">
                    <div class="text__wrapp">
                        <div class="family__text" onclick="goToFamily(x=`benJr`)">Benjamin Potot Jr.</div>    
                    </div>
                    <div class="text__wrapp">
                        <div class="family__text" onclick="goToFamily(x=`grace`)">Grace Soro√±o</div>
                    </div>
                    <div class="text__wrapp">
                    <div class="family__text" onclick="goToFamily(x=`lilibeth`)">Lilibeth Ochea</div>
                    </div>
                </div>
            </div>
            <!---center-->
            <div class="center__block">Benjamin & Leoncita</div>
        </div>

    </div>

</body>

</html>
